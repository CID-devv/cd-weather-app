<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7b837aefba.js" crossorigin="anonymous"></script>
  <!-- Main Css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="title">Brooklyn, NY</h1>
        <h2 class="sub-title"></h2>
        <h3 class="weather">Cloudy</h3>
      </div>
      <div class="col">
        <form id="form">
          <div class="input-group mt-1">
            <input type="text" id="location-input" class="form-control" placeholder="Enter location"
              aria-label="Recipient's username" aria-describedby="button-addon2" />
            <input type="button" value="Search" class="btn btn-outline-secondary" />
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <i class="fas fa-cloud cloud"></i>
        <span class="degree" id="temp">10</span>
        <span class="units">
          <a href="#" class="link" id="celsius">°C</a>
          <a href="#" class="link" id="fahrenheit">°F</a>
        </span>
      </div>

      <div class="col-8">
        <p class="weather-info">Precipitation: 4%</p>
        <p class="weather-info">Humidity: 94%</p>
        <p class="weather-info">Wind: 5 mph</p>
      </div>
    </div>

    <hr />

    <div class="row gap-3">
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Tue</p>
        <i class="fas fa-cloud-rain weather-img"></i>
        <p class="degree">-2<small class="small-bottom">°F</small></p>
      </div>
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Wed</p>
        <i class="fas fa-cloud-sun weather-img"></i>
        <p class="degree">14<small class="small-bottom">°F</small></p>
      </div>
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Thu</p>
        <i class="fas fa-smog weather-img"></i>
        <p class="degree">12 <small class="small-bottom">°F</small></p>
      </div>
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Fri</p>
        <i class="fas fa-sun weather-img"></i>
        <p class="degree">18<small class="small-bottom">°F</small></p>
      </div>
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Sat</p>
        <i class="fas fa-cloud-sun-rain weather-img"></i>
        <p class="degree">10<small class="small-bottom">°F</small></p>
      </div>
      <div class="col border border-2 rounded-2 mt-4">
        <p class="day text-center">Sun</p>
        <i class="far fa-snowflake weather-img"></i>
        <p class="degree">-5<small class="small-bottom">°F</small></p>
      </div>
    </div>

    
  </div>
  <footer class="copyright">
    <p><a href="https://github.com/CalebDauphin/cd-weather-app" target="_blank" rel="noopener noreferrer"> Open Source Code</a>: by Cassandra Dauphin</p>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
