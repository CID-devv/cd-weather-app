<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7b837aefba.js" crossorigin="anonymous"></script>
  <!-- My Css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="main">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>
              5:00 AM
            </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny" class="float-left"><strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/CalebDauphin/cd-weather-app" target="_blank" rel="noopener noreferrer"> open source
          code:</a> by Cassandra Dauphin
      </small>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
