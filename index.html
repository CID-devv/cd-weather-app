<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7b837aefba.js" crossorigin="anonymous"></script>
  <!-- My Css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="main">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" class="form-control" id="city-input" placeholder="Enter a city..." autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
          </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix temperature">
              <img src=".." alt="" id="icon" class="float-left"><strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/CalebDauphin/cd-weather-app" target="_blank" rel="noopener noreferrer"> open source
          code:</a> by Cassandra Dauphin
      </small>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
